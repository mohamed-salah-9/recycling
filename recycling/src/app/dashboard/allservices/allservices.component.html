<h2 class="text-center font-weight-bolder">All Services</h2>
<table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Service Name</th>
            <th scope="col">service Details</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let x of AllServ'>
            <td>{{x.services_name}}</td>
            <td>{{x.services_details}}</td>
            <button class='btn btn-danger' (click)="delete(x._id)">Delete</button>
          </tr>
        </tbody>
</table>
